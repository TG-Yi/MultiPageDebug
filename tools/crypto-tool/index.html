    <script>
      // DOM ÂÖÉÁ¥†
      const cryptoType = document.getElementById('cryptoType');
      const secretKey = document.getElementById('secretKey');
      const ivInput = document.getElementById('ivInput');
      const saltInput = document.getElementById('saltInput');
      const iterationsInput = document.getElementById('iterationsInput');
      const inputEditor = document.getElementById('inputEditor');
      const outputEditor = document.getElementById('outputEditor');
      const inputStatus = document.getElementById('inputStatus');
      const outputStatus = document.getElementById('outputStatus');
      const keyConfig = document.getElementById('keyConfig');
      const ivConfig = document.getElementById('ivConfig');
      const saltConfig = document.getElementById('saltConfig');
      const iterationsConfig = document.getElementById('iterationsConfig');

      // ÂàùÂßãÂåñ
      function init() {
        // ÁªëÂÆö‰∫ã‰ª∂
        document.getElementById('encryptBtn').addEventListener('click', encrypt);
        document.getElementById('decryptBtn').addEventListener('click', decrypt);
        document.getElementById('clearBtn').addEventListener('click', clearAll);
        document.getElementById('swapBtn').addEventListener('click', swapContent);
        document.getElementById('pasteBtn').addEventListener('click', pasteFromClipboard);
        document.getElementById('clearInputBtn').addEventListener('click', () => inputEditor.value = '');
        document.getElementById('copyOutputBtn').addEventListener('click', copyOutput);
        document.getElementById('clearOutputBtn').addEventListener('click', () => outputEditor.value = '');

        // ÁÆóÊ≥ïÁ±ªÂûãÂèòÊõ¥
        cryptoType.addEventListener('change', updateConfigPanel);

        updateConfigPanel();
      }

      // Êõ¥Êñ∞ÈÖçÁΩÆÈù¢Êùø
      function updateConfigPanel() {
        const type = cryptoType.value;

        // ÈªòËÆ§ÈöêËóèÊâÄÊúâÈÖçÁΩÆ
        keyConfig.style.display = 'none';
        ivConfig.style.display = 'none';
        saltConfig.style.display = 'none';
        iterationsConfig.style.display = 'none';

        // Ê†πÊçÆÁÆóÊ≥ïÁ±ªÂûãÊòæÁ§∫ÈÖçÁΩÆ
        if (['AES', 'DES', 'TripleDES', 'RC4', 'Rabbit'].includes(type)) {
          // ÂØπÁß∞Âä†ÂØÜÈúÄË¶ÅÂØÜÈí•ÂíåIV
          keyConfig.style.display = 'flex';
          ivConfig.style.display = 'flex';
        } else if (['MD5', 'SHA1', 'SHA256', 'SHA512', 'RIPEMD160'].includes(type)) {
          // ÂìàÂ∏åÁÆóÊ≥ï‰∏çÈúÄË¶ÅÂØÜÈí•
          keyConfig.style.display = 'none';
        } else if (type === 'HMAC') {
          keyConfig.style.display = 'flex';
        } else if (type === 'PBKDF2') {
          keyConfig.style.display = 'flex';
          saltConfig.style.display = 'flex';
          iterationsConfig.style.display = 'flex';
        } else if (['Base64', 'Hex', 'UTF8'].includes(type)) {
          // ÁºñÁ†Å‰∏çÈúÄË¶ÅÂØÜÈí•
          keyConfig.style.display = 'none';
        }
      }

      // Âä†ÂØÜ
      function encrypt() {
        try {
          const input = inputEditor.value;
          if (!input) {
            showStatus(inputStatus, 'ËØ∑ËæìÂÖ•Ë¶ÅÂä†ÂØÜÁöÑÊï∞ÊçÆ', 'error');
            return;
          }

          const type = cryptoType.value;
          const key = secretKey.value;
          let result = '';

          switch (type) {
            case 'AES':
              if (!key) {
                showStatus(inputStatus, 'ËØ∑ËæìÂÖ•ÂØÜÈí•', 'error');
                return;
              }
              result = CryptoJS.AES.encrypt(input, key).toString();
              break;
            case 'DES':
              if (!key) {
                showStatus(inputStatus, 'ËØ∑ËæìÂÖ•ÂØÜÈí•', 'error');
                return;
              }
              result = CryptoJS.DES.encrypt(input, key).toString();
              break;
            case 'TripleDES':
              if (!key) {
                showStatus(inputStatus, 'ËØ∑ËæìÂÖ•ÂØÜÈí•', 'error');
                return;
              }
              result = CryptoJS.TripleDES.encrypt(input, key).toString();
              break;
            case 'RC4':
              if (!key) {
                showStatus(inputStatus, 'ËØ∑ËæìÂÖ•ÂØÜÈí•', 'error');
                return;
              }
              result = CryptoJS.RC4.encrypt(input, key).toString();
              break;
            case 'Rabbit':
              if (!key) {
                showStatus(inputStatus, 'ËØ∑ËæìÂÖ•ÂØÜÈí•', 'error');
                return;
              }
              result = CryptoJS.Rabbit.encrypt(input, key).toString();
              break;
            case 'MD5':
              result = CryptoJS.MD5(input).toString();
              break;
            case 'SHA1':
              result = CryptoJS.SHA1(input).toString();
              break;
            case 'SHA256':
              result = CryptoJS.SHA256(input).toString();
              break;
            case 'SHA512':
              result = CryptoJS.SHA512(input).toString();
              break;
            case 'RIPEMD160':
              result = CryptoJS.RIPEMD160(input).toString();
              break;
            case 'Base64':
              result = CryptoJS.enc.Base64.stringify(CryptoJS.enc.Utf8.parse(input));
              break;
            case 'Hex':
              result = CryptoJS.enc.Hex.stringify(CryptoJS.enc.Utf8.parse(input));

            case 'HMAC':
              if (!key) {
                showStatus(inputStatus, 'ËØ∑ËæìÂÖ•ÂØÜÈí•', 'error');
                return;
              }
              result = CryptoJS.HmacSHA256(input, key).toString();
              break;
            case 'PBKDF2':
              if (!key) {
                showStatus(inputStatus, 'ËØ∑ËæìÂÖ•ÂØÜÈí•', 'error');
                return;
              }
              const salt = saltInput.value || CryptoJS.lib.WordArray.random(128/8).toString();
              const iterations = parseInt(iterationsInput.value) || 1000;
              result = CryptoJS.PBKDF2(key, salt, { keySize: 256/32, iterations: iterations }).toString();
              break;
            default:
              showStatus(inputStatus, '‰∏çÊîØÊåÅÁöÑÁÆóÊ≥ïÁ±ªÂûã', 'error');
              return;
          }

          outputEditor.value = result;

      // Ëß£ÂØÜ
      function decrypt() {
        try {
          const input = inputEditor.value;
          if (!input) {
            showStatus(inputStatus, 'ËØ∑ËæìÂÖ•Ë¶ÅËß£ÂØÜÁöÑÊï∞ÊçÆ', 'error');
            return;
          }

          const type = cryptoType.value;
          const key = secretKey.value;
          let result = '';

          switch (type) {
            case 'AES':
              if (!key) {
                showStatus(inputStatus, 'ËØ∑ËæìÂÖ•ÂØÜÈí•', 'error');
                return;
              }
              const bytesAES = CryptoJS.AES.decrypt(input, key);
              result = bytesAES.toString(CryptoJS.enc.Utf8);
              break;
            case 'DES':
              if (!key) {
                showStatus(inputStatus, 'ËØ∑ËæìÂÖ•ÂØÜÈí•', 'error');
                return;
              }
              const bytesDES = CryptoJS.DES.decrypt(input, key);
              result = bytesDES.toString(CryptoJS.enc.Utf8);
              break;
            case 'TripleDES':
              if (!key) {
                showStatus(inputStatus, 'ËØ∑ËæìÂÖ•ÂØÜÈí•', 'error');
                return;
              }
              const bytes3DES = CryptoJS.TripleDES.decrypt(input, key);
              result = bytes3DES.toString(CryptoJS.enc.Utf8);
              break;
            case 'RC4':
              if (!key) {
                showStatus(inputStatus, 'ËØ∑ËæìÂÖ•ÂØÜÈí•', 'error');
                return;
              }
              const bytesRC4 = CryptoJS.RC4.decrypt(input, key);
              result = bytesRC4.toString(CryptoJS.enc.Utf8);
              break;
            case 'Rabbit':
              if (!key) {
                showStatus(inputStatus, 'ËØ∑ËæìÂÖ•ÂØÜÈí•', 'error');
                return;
              }
              const bytesRabbit = CryptoJS.Rabbit.decrypt(input, key);
              result = bytesRabbit.toString(CryptoJS.enc.Utf8);
              break;
            case 'Base64':
              result = CryptoJS.enc.Base64.parse(input).toString(CryptoJS.enc.Utf8);
              break;
            case 'Hex':
              result = CryptoJS.enc.Hex.parse(input).toString(CryptoJS.enc.Utf8);
              break;
            default:
              showStatus(inputStatus, 'ËØ•ÁÆóÊ≥ï‰∏çÊîØÊåÅËß£ÂØÜ', 'error');
              return;
          }

          if (!result) {
            showStatus(outputStatus, '‚ùå Ëß£ÂØÜÂ§±Ë¥•: ÂØÜÈí•ÈîôËØØÊàñÊï∞ÊçÆÊçüÂùè', 'error');
            return;
          }

          outputEditor.value = result;
          showStatus(outputStatus, '‚úÖ Ëß£ÂØÜÊàêÂäü', 'success');
        } catch (error) {
          showStatus(outputStatus, `‚ùå Ëß£ÂØÜÂ§±Ë¥•: ${error.message}`, 'error');
        }
      }

      // Ê∏ÖÁ©∫ÊâÄÊúâ
      function clearAll() {
        inputEditor.value = '';
        outputEditor.value = '';
        hideStatus(inputStatus);
        hideStatus(outputStatus);
      }

      // ‰∫§Êç¢ÂÜÖÂÆπ
      function swapContent() {
        const temp = inputEditor.value;
        inputEditor.value = outputEditor.value;
        outputEditor.value = temp;
      }

      // Á≤òË¥¥
      async function pasteFromClipboard() {
        try {
          const text = await navigator.clipboard.readText();
          inputEditor.value = text;
          showStatus(inputStatus, '‚úÖ Â∑≤Á≤òË¥¥', 'success');
        } catch (error) {
          showStatus(inputStatus, '‚ùå Á≤òË¥¥Â§±Ë¥•', 'error');
        }
      }

      // Â§çÂà∂ËæìÂá∫
      function copyOutput() {
        const text = outputEditor.value;
        if (!text) {
          showStatus(outputStatus, 'Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ', 'error');
          return;
        }

        navigator.clipboard.writeText(text).then(() => {
          showStatus(outputStatus, '‚úÖ Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
        }).catch(() => {
          showStatus(outputStatus, '‚ùå Â§çÂà∂Â§±Ë¥•', 'error');
        });
      }

      // Âø´Êç∑Êìç‰Ωú
      function quickAction(action) {
        switch (action) {
          case 'password':
            cryptoType.value = 'SHA256';
            inputEditor.value = 'ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂØÜÁ†Å';
            showStatus(inputStatus, 'üí° Âª∫ËÆÆ‰ΩøÁî® SHA-256 Êàñ PBKDF2 Âä†ÂØÜÂØÜÁ†Å', 'success');
            break;
          case 'token':
            cryptoType.value = 'AES';
            secretKey.value = generateRandomKey();
            inputEditor.value = JSON.stringify({
              userId: '12345',
              timestamp: Date.now(),
              random: Math.random().toString(36)
            }, null, 2);
            showStatus(inputStatus, '‚úÖ Â∑≤ÁîüÊàêÁ§∫‰æã Token Êï∞ÊçÆ', 'success');
            break;
          case 'file':
            cryptoType.value = 'SHA256';
            inputEditor.value = 'Êñá‰ª∂ÂÜÖÂÆπ...';
            showStatus(inputStatus, 'üí° ‰ΩøÁî® SHA-256 ËÆ°ÁÆóÊñá‰ª∂Ê†°È™åÂíå', 'success');
            break;
          case 'url':
            cryptoType.value = 'Base64';
            inputEditor.value = 'https://example.com/path?param=value';
            showStatus(inputStatus, '‚úÖ ‰ΩøÁî® Base64 ÁºñÁ†Å URL', 'success');
            break;
          case 'api':
            cryptoType.value = 'HMAC';
            secretKey.value = 'your-api-secret-key';
            inputEditor.value = 'GET/api/users?page=1&limit=10';
            showStatus(inputStatus, '‚úÖ ‰ΩøÁî® HMAC ÁîüÊàê API Á≠æÂêç', 'success');
            break;
          case 'random':
            const randomKey = generateRandomKey(32);
            secretKey.value = randomKey;
            showStatus(inputStatus, '‚úÖ Â∑≤ÁîüÊàêÈöèÊú∫ÂØÜÈí•', 'success');
            break;
        }
        updateConfigPanel();
      }

      // ÁîüÊàêÈöèÊú∫ÂØÜÈí•
      function generateRandomKey(length = 16) {
        return CryptoJS.lib.WordArray.random(length).toString();
      }

      // ÊòæÁ§∫Áä∂ÊÄÅ
      function showStatus(element, message, type = 'success') {
        element.textContent = message;

        setTimeout(() => hideStatus(element), 3000);
      }

      // ÈöêËóèÁä∂ÊÄÅ
      function hideStatus(element) {
        element.classList.remove('show');
      }

      // ÂàùÂßãÂåñÂ∫îÁî®
      init();
    </script>
