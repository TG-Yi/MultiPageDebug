      /* Toasté€šçŸ¥é¡¹ */
      .toast {
        background: white;

        display: flex;
        align-items: center;

        transform: translateX(420px) scale(0.9);
        opacity: 0;
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                    opacity 0.3s ease,
                    box-shadow 0.3s ease;
        will-change: transform, opacity;
      }

      .toast.show {
        transform: translateX(0) scale(1);
        opacity: 1;
        animation: toast-bounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .toast.hide {
        transform: translateX(420px) scale(0.9);
        opacity: 0;
        transition: transform 0.35s cubic-bezier(0.6, -0.28, 0.74, 0.05),
                    opacity 0.25s ease;
      }

      /* Toastå¼¹å…¥åŠ¨ç”» */
      @keyframes toast-bounce {
        0% {

          opacity: 0;
        }
        50% {
          transform: translateX(-10px) scale(1.02);
          opacity: 1;
        }
        70% {
          transform: translateX(5px) scale(0.98);
        }
        100% {

          opacity: 1;
        }

      .toast-icon {

      }

      @keyframes toast-icon-pop {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .toast-content {

        line-height: 1.4;
        animation: toast-content-slide 0.4s ease 0.1s both;
      }

          opacity: 0;
        }
        100% {

        opacity: 0;

      }

      @keyframes toast-close-fadein {
        to {

        }
      }

      .toast-close:hover {

        transform: scale(1.2) rotate(90deg);
      }

      .toast-close:active {
