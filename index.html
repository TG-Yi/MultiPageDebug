  <body>
    <!-- ä¸»é¢˜è®¾ç½®æŒ‰é’® -->
    <button

    >

    <div class="container">
      <!-- å¤´éƒ¨ -->
      <div class="header">
        <h1>ğŸ› ï¸ å¼€å‘å·¥å…·ç®±</h1>
        <!-- <p>å‰ç«¯å¼€å‘å¸¸ç”¨å·¥å…·é›†åˆ</p> -->
        <div class="version" id="version">v1.0.0</div>
      </div>

      <!-- æœç´¢æ  -->
      <div class="search-box">
        <input
          type="text"
          class="search-input"
          placeholder="æœç´¢å·¥å…·..."
          id="searchInput"
        />
        <span class="search-icon">ğŸ”</span>
      </div>

      <!-- åˆ†ç±»ç­›é€‰ -->
      <div class="categories" id="categories">
        <button class="category-btn active" data-category="all">
          å…¨éƒ¨å·¥å…·
        </button>
      </div>

      <!-- å·¥å…·ç½‘æ ¼ -->
      <div class="tools-grid" id="toolsGrid">
        <div class="loading">
          <div class="loading-spinner"></div>
          <div>åŠ è½½ä¸­...</div>
        </div>
      </div>

      <!-- é¡µè„š -->
      <div class="footer">
        <p>
          Made with â¤ï¸ by
          <a href="https://github.com" target="_blank">Developer</a>
        </p>
        <p>Â© 2025 Developer Toolbox. All rights reserved.</p>
      </div>

    <script src="./shared/scripts/common.js"></script>
    <script src="./shared/scripts/theme.js"></script>
    <script>
      let allTools = [];
      let currentCategory = "all";
      let searchQuery = "";

      // åˆå§‹åŒ–
      async function init() {
        const config = await loadToolsConfig();
        if (!config) {
          showError();
          return;
        }

        // è®¾ç½®ç‰ˆæœ¬
        document.getElementById(
          "version"
        ).textContent = `v${config.project.version}`;

        // æ¸²æŸ“åˆ†ç±»
        renderCategories(config.categories);

        // ä¿å­˜å·¥å…·åˆ—è¡¨
        allTools = config.tools;

        // æ¸²æŸ“å·¥å…·
        renderTools(allTools);

        // ç»‘å®šäº‹ä»¶
        bindEvents();
      }

      // æ¸²æŸ“åˆ†ç±»
      function renderCategories(categories) {
        const container = document.getElementById("categories");
        const allButton = container.querySelector('[data-category="all"]');

        categories.forEach((cat) => {
          const btn = document.createElement("button");
          btn.className = "category-btn";
          btn.dataset.category = cat.id;
          btn.innerHTML = `${cat.icon} ${cat.name}`;
          container.appendChild(btn);
        });

        // ç»‘å®šåˆ†ç±»ç‚¹å‡»
        container.addEventListener("click", (e) => {
          if (e.target.classList.contains("category-btn")) {
            // æ›´æ–°æ¿€æ´»çŠ¶æ€
            container
              .querySelectorAll(".category-btn")
              .forEach((btn) => btn.classList.remove("active"));
            e.target.classList.add("active");

            // ç­›é€‰å·¥å…·
            currentCategory = e.target.dataset.category;
            filterTools();
          }
        });
      }

      // æ¸²æŸ“å·¥å…·
      function renderTools(tools) {
        const grid = document.getElementById("toolsGrid");

        if (tools.length === 0) {
          grid.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">ğŸ”</div>
              <div class="empty-state-text">æœªæ‰¾åˆ°åŒ¹é…çš„å·¥å…·</div>
            </div>
          `;
          return;
        }

        grid.innerHTML = tools
          .map(
            (tool) => `
          <a href="${tool.path}" class="tool-card ${
              tool.featured ? "featured" : ""
            }" data-tool-id="${tool.id}">
            <span class="tool-icon">${tool.icon}</span>
            <h3 class="tool-name">${tool.name}</h3>
            <p class="tool-description">${tool.description}</p>
            <div class="tool-meta">
              ${
                tool.tags
                  ? tool.tags
                      .map((tag) => `<span class="tool-tag">${tag}</span>`)
                      .join("")
                  : ""
              }
            </div>
          </a>
        `
          )
          .join("");

        // ç»‘å®šå·¥å…·å¡ç‰‡ç‚¹å‡»
        grid.querySelectorAll(".tool-card").forEach((card) => {
          card.addEventListener("click", (e) => {
            const toolId = card.dataset.toolId;
            Navigation.recordToolVisit(toolId);
          });
        });
      }

      // ç­›é€‰å·¥å…·
      function filterTools() {
        let filtered = allTools;

        // åˆ†ç±»ç­›é€‰
        if (currentCategory !== "all") {
          filtered = filtered.filter(
            (tool) => tool.category === currentCategory
          );
        }

        // æœç´¢ç­›é€‰
        if (searchQuery) {
          const query = searchQuery.toLowerCase();
          filtered = filtered.filter(
            (tool) =>
              tool.name.toLowerCase().includes(query) ||
              tool.description.toLowerCase().includes(query) ||
              (tool.tags &&
                tool.tags.some((tag) => tag.toLowerCase().includes(query)))
          );
        }

        renderTools(filtered);
      }

      // ç»‘å®šäº‹ä»¶
      function bindEvents() {
        // æœç´¢
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener(
          "input",
          Utils.debounce((e) => {
            searchQuery = e.target.value.trim();
            filterTools();
          }, 300)
        );
      }

      // æ˜¾ç¤ºé”™è¯¯
      function showError() {
        const grid = document.getElementById("toolsGrid");
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">âš ï¸</div>
            <div class="empty-state-text">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</div>
          </div>
        `;
      }

      // å¯åŠ¨
      init();
    </script>
